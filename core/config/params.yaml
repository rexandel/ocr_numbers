name: "digits_recognizer"
alphabet: "0123456789"
batch: 64
input_channels: 1
max_steps: 3000
eval_interval: 200

data:
  root: "dataset"  # переопределяется из config.ini
  workers: 0

rectifier:
  kind: "TPS"
  fiducials: 20
  height: 64
  width: 160
  dropout: 0.4

encoder:
  kind: "ResNet18"
  channels: 1024
  dropout: 0.4

sequencer:
  kind: "BiLSTM"
  units: 1024
  dropout: 0.4

decoder:
  kind: "CTC"

optimizer:
  learning_rate: 0.0005
  betas: [0.9, 0.999]
  decay: 0.000001
  clip_norm: 5

